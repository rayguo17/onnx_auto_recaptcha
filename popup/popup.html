<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width:200px">
		<h5 class="py-2">Save Jaccount</h5>
		<form class="py-2" id="jaccount-form">
			<div class="form-group">
				<input class="form-control form-control-sm" type="text" name="username" id="JUsername" placeholder="Username">
			</div>
			<div class="form-group">
				<input class="form-control form-control-sm" type="password" name="password" id="JPassword" placeholder="Password">
			</div>
			<div class="form-group" id="submit">
				<button class="btn btn-sm" value="Submit" id="saveJaccount">Submit</button>
			</div>
		</form>
	</div>
	
	<script src="popup.js"></script>
    
</body>
</html>
